apiVersion: v1
kind: BuildConfig
metadata:
  name: simple-webapp-docker
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: simple-webapp:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/mnaustria/simple-webapp-docker.git
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: DockerImage
        name: ubuntu:16.04
    type: Docker
  triggers:
  - imageChange: {}
    type: ImageChange
  - generic:
      secret: 53b77b623ccc7990
    type: Generic
  - github:
      secret: 0149448c21604009
    type: GitHub
status:
  lastVersion: 0
